<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/dbf95a1966.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Simple Weather App</h2>
            <form>
                <input type="text"  id="search-item" placeholder="Seach a City or a Country...">
                <button type="submit" id="submit"><i class="fa fa-search"></i></button>
            </form>
            <small class="error">Location not found. Try again.</small>
        </div>
        <div class="data-container">
            <p id="weather-icon" name='icon'></p>
            <div class="data-contents">
                <h1 id="location"></h1>
                <p id ="description"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
