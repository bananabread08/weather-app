<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/dbf95a1966.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="form-container">
        <h2>EZWeatherApp</h2>
        <form>
          <input
            type="text"
            id="search-item"
            placeholder="Search a City or a Country..."
          />
          <button type="submit" id="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <small class="error">Location not found. Try again.</small>
      </div>
    </header>
    <!-- dynamically add weather elements -->
    <div class="data-container"></div>
    <div class="forecast"></div>
    <div class="footer">
      Made by bananabread08 <span></span
      ><a href="https://github.com/bananabread08/weather-app"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
